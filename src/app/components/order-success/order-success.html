<!-- order-success-popup.component.html -->
<div class="modal fade" tabindex="-1" [class.show]="show" [style.display]="show ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content order-success-popup">
      <div class="modal-body text-center">
        <div class="success-icon">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2 class="mt-3">Order Placed Successfully!</h2>
        <p class="text-muted">Thank you for shopping with us. Your order is confirmed.</p>

        <div class="order-summary text-start my-4">
          <div class="row mb-2">
            <div class="col-5 fw-bold">Order #</div>
            <div class="col-7">{{ order.order?.orderNumber }}</div>
          </div>
          <div class="row mb-2">
            <div class="col-5 fw-bold">Amount</div>
            <div class="col-7">â‚¹{{ order.order?.totalAmount }}</div>
          </div>
          <div class="row mb-2">
            <div class="col-5 fw-bold">Payment</div>
            <div class="col-7">{{ order.order?.paymentMethod }} - {{ order.order?.paymentStatus }}</div>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
          <button (click)="navigateToProfile()" class="btn btn-primary">View Orders</button>
          <button class="btn btn-outline-secondary" (click)="onClose()">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>
</div>
