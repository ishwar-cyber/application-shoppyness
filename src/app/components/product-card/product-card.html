<div class="card h-100 product-card" itemscope itemtype="https://schema.org/Product" (click)="navigateToProduct(product._id)">
  <meta itemprop="sku" [content]="product.sku" />
  <meta itemprop="mpn" [content]="product.id" />
  
  @if(product.images && product.images.length > 0) {
    <img [src]="product.images[0].url" class="card-img-top" [alt]="product.name" itemprop="image" />
  }

  <div class="card-body d-flex flex-column">
    <h5 class="card-title" itemprop="name">{{ product.name }}</h5>
    <p class="card-text" itemprop="brand"><span class="">SKU</span>: {{ product.sku }}</p>
    <p class="card-text"><span itemprop="brand">{{ product.brand.name }}</span></p>

    <!-- Push price + button to bottom -->
    <div class="mt-auto d-flex justify-content-between align-items-center border-top pt-2">
      <span class="fw-bold" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
        <meta itemprop="priceCurrency" content="INR" />
        <span itemprop="price">â‚¹{{ product.price }}</span>
      </span>
      <button class="btn btn-outline-primary btn-sm" (click)="addToCart($event)">Add to Cart</button>
    </div>
  </div>
</div>
